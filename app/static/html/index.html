<!DOCTYPE html>
<html>

<head>
    <title>carte</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="/css/index.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
    <h2>GoogleMapに円を描く</h2>
    <div class="form-group">
        <label id="address-label" for="address">住所や地名を入力してください</label>
        <input class="form-control" id="address" type="text" value="東京駅" placeholder="東京駅">
        <label id="radius-label" for="radius">円の半径を入力してください（メートル）</label>
        <input class="form-control" id="radius" type="number" value="3000" placeholder="3000">
        <button class="btn btn-primary" id="search">検索</button>
        <div class="alert alert-info" role="alert" id="search-hint">地図をクリックしたり、マーカーをドラッグして円を移動することができます。</div>
    </div>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWN9KEs66zX5q70wRPbXaCqTZIHs_mqeM&libraries=drawing"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
